<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="Style/petShopIndex.css">
        <link rel="stylesheet" href="lib/OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css">
        <link rel="stylesheet" href="lib/OwlCarousel2-2.3.4/dist/assets/owl.theme.default.min.css">
        <script src="https://kit.fontawesome.com/c4e6061e97.js" crossorigin="anonymous"></script>
        
        <link rel="icon" type="image/png" href="Style/images/kisspng-stock-photography-vector-graphics-image-phoenix-sh-phoenix-5d387430b9e1f2.2710644115639808487614.png">
        <title>Phoenix PetShop</title>
    </head>
    
    <body>
        
        <header>

            <div class="topHeader-Itens">

                <div class = "logo-name">
                    <img src="Style/images/kisspng-stock-photography-vector-graphics-image-phoenix-sh-phoenix-5d387430b9e1f2.2710644115639808487614.png" alt="logotipo">
                    <h1 id="Logo-name">PHOENIX PET SHOP</h1>
                </div>

                <div class="user-buttons">

                    <div class="shopping-cart">
                        <i class="fas fa-shopping-cart"></i>

                        <!-- a simple shopping cart with all the current buys and all the animals that the client is buying-->

                        <!-- that will show that you have to be logged in to buy when clicked-->
                    </div>

                    <div class="login-register">
                        <i class="fas fa-sign-in-alt"></i>
                        <!-- A login/register to start buying, save your history of animals and accessories for animals-->

                        <!-- when it have been clicked, show a user part with some information, like favorite races that you follow-->
                    </div>

                    <div class="config">
                        <i class="fas fa-cog"></i>
                        
                        <!-- this will be all kind of configuration that the user can change, I have
                        Ideas of themes, just two of then, the dark and white, -->
                    </div>
                </div>
                
            </div>


            <nav class="bottomHeader-itens">
                <ul class="itens">

                    <li id="animals">Animals
                        <!-- this will translate to a page with the current animals on the site -->
                    </li>
    
                    <li id="accessories">Accessories
                        <!-- this will translate to a page with accessories-->
                    </li>
    
                    <li id = "petShop-information"> Information
                        <!-- A way to have more information about the pet shop, like the parking lot-->
                    </li>

                    <li id = "petShop-vet"> Medical
                        <!-- A way to have more information about the pet shop, like the parking lot-->
                    </li>

                    <form id="search-button">
                        <input type="search" placeholder="search..." aria-label="search...">
                        <button><i class="fas fa-search"></i></button>                      
                    </form>

                    <!-- The sidebar that will move if the icon have been clicked-->
                
                </ul>

            </nav>

        </header>

        <section>
            <div class="carrousel">
                <!-- this will be images rotating with animals information-->
            </div>

            <div class="informations">

                <!-- This will be the part bellow the carousel that will have information about how the pets 
                    have been taking care with some pictures and facts that people can have security about 
                    this pet shop is the correct choice-->
            
                </div>
        </section>
        
        <footer>
            <div class="information-grid">
                <!-- and this will be a grid with some information about locates, social-media and contact the programmer-->
            </div>
        </footer>

        <script src="Dist/Client.js"></script>
        <script src="Controller/Server.js"></script>
        <script src="Controller/Controller.js"></script>
        <script src="petShopIndex.js"></script>
    </body>

</html>
